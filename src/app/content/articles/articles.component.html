<div class="container mt-3">
    <div class="row">
        <section class="col-9">
            <div class="row">
                <h5 class="text-warning ml-3">Catch up on the latest</h5>
                <div class="col-4 mb-4" *ngFor="let item of articlesLast| slice:-5">
                    <app-article-item [article]="item"></app-article-item>
                </div>
            </div>
        </section>
        <section class="col-9">
           
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of categories"
                     [value]="brand"
                    >
                    {{brand}}
                </li>
            </ul>
            
            <pre class="card card-block card-header">{{'Middle'}}</pre>
            <div class="btn-group">
                <label class="btn btn-primary"  btnRadio="Left" tabindex="0" role="button" *ngFor="let category of categories">{{category}}</label>
            </div>

        </section>
        <section class="col-9">
            <!-- <div class="d-flex justify-content-between align-items-center pb-2">
            </div> -->
            <h5 class="text-warning ml-3">Brands</h5>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of articles">
                    <app-article-item [article]="item"></app-article-item>
                </div>
            </div>
        </section>

    </div>
</div>
